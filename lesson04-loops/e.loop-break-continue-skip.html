<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue, Break, Pass (Python only)</title>
</head>

<body>
    <script>
        // Simple for loop:
        for (let i = 0; i < 10; i++) {
            document.write("i: " + i + "<br>");
        }

        document.write("<hr>");
        for (let i = 0; i < 10; i++) {
            /*
            if (i=3) => always true

            stop the iteration when i became 3
            */
            if (i == 3) {
                // By using the break keyword
                break;
            }
            document.write("i: " + i + "<br>"); // 0 1 2 
        }

        document.write("<hr>");
        for (let i = 0; i < 10; i++) {
            /*
            if (i=3) => always true

            omit the iteration code when i became 3
            */
            if (i == 3) {
                // By using the continue keyword
                continue;
            }
            document.write("i: " + i + "<br>"); // 0 1 2 4 5 6 7 8 9
        }


    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment, Decrement Operators</title>
</head>

<body>
    <script>
        // in JS we can ++ to add 1 to the value:
        // increment operator: ++ always means the current value + 1
        var j = 1;
        console.log(j++); // 1
        /*
        JS will look at j++ because the ++ is after j 
        JS will just print the value of j then adding  +1 later
        */
        console.log(j); // 2

        var x = 1;
        console.log(++x); // 2

        var count = 3;
        count++; // instead of typing: count = count + 1;
        console.log("count:" + count); // count: 4
        count++; // 4+1 ==> 5
        count++; // 5+1 ==> 6
        count++; // 6+1 ==> 7
        console.log("count:" + count); // count: 7
    </script>
</body>

</html>

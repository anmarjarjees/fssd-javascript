<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
</head>

<body>
    <script>
        // **************************************************************************
        // Hint: I will give you this problem and the solution for you as guidelines:
        /*
        write two functions:
        - to convert Fahrenheit to Celsius. Example: (12°F − 32) × 5/9 = -11.11°C
        the formula in JS (Programming): value in C = (value in F - 32) * 5/9

        - to convert Celsius to Fahrenheit. Example: (12°C × 9/5) + 32 = 53.6°F
        the formula in JS (Programming): value in F = (value in C * 9/5) + 32
        */

        /*
           1- Ask (prompt) the user whether they want to convert F to C or C to F
           they can:
           > input 1 for F to C
           > input 2 for C to F
        */

        // Task 1: Ask the user to input his choice: F to C or C to F:
        // prompt() => will return the value as a string data type
        // Don't worry about validating the user's choice, we can check it later
        var userChoice = prompt(`
         Enter/type either 1 or 2:
         1: to convert the temperature from Fahrenheit to Celsius
         2: to convert the temperature from Celsius to Fahrenheit
         `);
        // prompt() convert: 1 to "1" or 2 to "2"
        // as programmers we can use parseInt() or we can keep it as a string
        // but we need to keep them as string with case statements:



        // for testing:
        console.log(userChoice); // check the value
        console.log(typeof (userChoice)); // the data type



        /*
        isNaN() => returns boolean data type
        isNaN() => returns "true" if the value is Not a Number
        isNaN() => returns "false" if the value is a Number
        W3school: https://www.w3schools.com/jsref/jsref_isnan.asp
        */
        let x = 1;
        let y = "100";
        let z = "abc";
        let a = true;
        let b = false;
        let c = -2;
        let d = 0;
        console.log(isNaN(x)); // false => NO 1 is a number
        console.log(isNaN(y)); // false => NO because "100" has a number so it's false
        console.log(isNaN(z)); // true => Yes "abc" is not a number
        console.log(isNaN(a)); // false => isNan() treats the boolean as numbers
        console.log(isNaN(b)); // false
        console.log(isNaN(c)); // false => No -2 is a negative number
        console.log(isNaN(d)); // false => No 0 is a negative number

        // Task 2: Ask (prompt) the user to input their value
        // here let's try to validate the user's temperature value: is it a number?
        /*
        We want to ask the user to input the temperature as a number
        if the user doesn't type/input a valid numeric value
        we will keep asking him/her tell they input a valid numeric value

        keep asking => repeating the same question
        to repeat (to loop):
        - for loop => it works for specific number of times (required to use loop counter)
        - while loop OR do while loop => (doesn't required a loop counter)

        Examples:

        1) While loop:
        while (check the user input) {
            ask the user to input his/her value
        }

        2) Do while loop:
        do {
            ask the user to input his/her value
        } while (check the user input)
        */
        // (you can use do while to make sure the user input will be numeric)
        // we want to run our question at least one time

        // the do/while loop will run a least one time
        let temp; // Or var temp;
        do {
            // in JS we should use either let or var to declare/initialize a new variable
            temp = parseFloat(prompt("Enter your temperature numeric value:"));
            /*
            NOTE: using let will give us an error:
            let temp = parseFloat(prompt("Enter your temperature numeric value:"));
            Error:  temp is not defined

            Solution:
            with let keyword => we have to declare the variable before the loop block
            */
            // Keep asking while (the temp value is NOT numeric value)
            // The isNaN() built-in JS function
            // determines whether a value is an illegal number (Not-a-Number).

            // for testing:
            console.log(temp); // check the value of temp varaible
        } while (isNaN(temp))

        // Or using while() loop
        // temp is not defined yet => "undefined" => false;
        // isNaN(undefined) ==> true
        /*
        var temp;
        while (isNaN(temp)) {
            temp = parseFloat(prompt("Enter your temperature numeric value:"));
        }
        */

        /*
        let temp;
        while (isNaN(temp)) {
            temp = parseFloat(prompt("Enter your temperature numeric value:"));
        }
        */

        // var test = 1;
        // var test = 100; // works
        // let again = true;
        // let again = false; // error:  Identifier 'again' has already been declared



        // creating two functions:
        // 1. convert F to C => accepts a numric value in F ==> returns the value in C
        // 2. convert C to F => accepts a numric value in C ==> returns the value in F

        // this function requires the the feh value for the formula
        // let's name the function parameter to be "fTemp" for Feh Temperature
        function convertFahToCel(fTemp) {
            // For testing:
            // alert(fTemp);

            // the formula: value in C = (value in F - 32) * 5/9
            let tempInCel = (fTemp - 32) * 5 / 9;

            // This function should not print the value!!!
            // document.write("The value in Cel is: " + tempInCel);
            // This function should only return the value
            return tempInCel;
        }


        // this function requires the the cel value for the formula
        function convertCelToFah(cTemp) {
            // For testing:
            // alert(cTemp);

            // the formula: value in F = (value in C * 9/5) + 32
            // let tempInFeb = (cTemp + 9 / 5) + 32;

            // for learning purpose:
            // we can do it in one step: formula + return the result:
            return (cTemp + 9 / 5) + 32;
        }


        // Task 3: Switch statement with two cases:
        /*
            case 1: call our function to convert F to C
            case 2: call our function to convert C to F
            default: output a warning message
        */

        let result; // this global variable is to be used either in case 1 or in case 2
        switch (userChoice) {
            /*
            Remember the user input will be returned by the prompt() function => "1" or "2" as string
            since we didn't parseInt() to make it 1 and 2 as numbers
            we have to make the case values as string:
            */
            case "1":
                // my code in case the userChoice=1
                // for test:
                // alert("Your choice is 1");
                // call our function to convert F to C
                result = convertFahToCel(temp);
                document.write("<p> the Cel temp is: " + result + "</p>");
                break;
            case "2":
                // my code in case the userChoice=2
                // for test:
                // alert("Your choice is 2");
                // call our function to convert C to F
                result = convertCelToFah(temp);
                document.write("<p> the Feh temp is: " + result + "</p>");
                break;
            default:
                document.write("<p style='color: yellow; background: red;'>Sorry, your choice was invalid! It has to be either 1 or 2</p>");
        }

    </script>
</body>

</html>

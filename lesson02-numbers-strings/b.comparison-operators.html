<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>

<body>
    <script>
        /*
        They compare two values and return the boolean result: true or false

        Comparison Operators: 
        == equal to (notice it's either == or === but NOT =)
        === exactly equal to (with data type and value)
        != not equal to
        > greater than
        < less than
        >= greater than or equal to
        <= less than or equal to 
        */

        // Equal to: ==
        let num1 = 100;
        let num2 = 100;
        console.log(num1 == num2); // true

        num1 = 200;
        console.log(num1 == num2); // false

        num1 = 100; // Data type = Number (integer)
        num2 = "100"; // Data type = String (text)
        console.log(num1 == num2); // true

        // Equal to (with comparison of data type): ===
        console.log(num1 === num2); // false

        num2 = 300;
        // Greater than: >
        // Less than: <
        console.log(num1 > num2); // false => num1 is 100 and num2 is 300
        console.log(num1 < num2); // true => num1 is 100 and num2 is 300

        // Greater than or equal to: >=
        // Less than or equal to: <=
        console.log(num1 >= num2); // false => num1 is 100 and num2 is 300

        console.log("Using the NOT operator:");
        // Not equal to: !=
        console.log(num1 != num2); // true => num1 is 100 and num2 is 300

        // Not equal to (with comparison of data type): !==
        console.log(num1 !== num2); // true => num1 is 100 and num2 is 300

        num1 = 10;
        num2 = "10"; // In JS or Py any value between ' or " is a string data type
        console.log(num1 != num2); // false => becaues num1 is 10 and num2 is 10

        console.log(num1 !== num2); // true => num1 is 10 as numeric data type and num2 is 10 as a string data type

        console.log(); // empty not parameters

        // More Examples:
        console.log("More Examples");
        let booleanVar1 = true;
        let booleanVar2 = false;
        // using one console.log with comma to output/print the two variables:
        console.log(booleanVar1, booleanVar2);       
        console.log(5 == 10); // false
        console.log(10 == 10); // true
        console.log("10" == 10); // true
        console.log("10" === 10); // false
        console.log("a" != "b"); // true
        console.log("a" != "a"); // false
        console.log("a" != "A"); // true
        console.log("banana" === "banana"); // true
        console.log(5 <= 10); // true  


    </script>
</body>

</html>

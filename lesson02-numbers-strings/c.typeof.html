<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof</title>
</head>

<body>
    <script>
        let name = "Alex";
        let age = 24;
        let avg = 85.73;  
        var isValid = true;     
        
        // let name = "Martin";
        // Error: Identifier 'name' has already been declared
        name = "Martin";

        // typeof with or without brackets works
        let nameDataType = typeof (name);
        console.log(nameDataType); // string

        console.log(typeof (age)); // number
        console.log(typeof (avg)); // number
        console.log(isValid); // true
        console.log(typeof (isValid)); // boolean

        // Just for quick Demo:
        // document is the object that refers to this HTML document
        // title is the propertiy of the object "document" that refers the title of this HTML documents
        console.log(document.title);
        console.log(document);
    </script>

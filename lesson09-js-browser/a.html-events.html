<body>
    <h2>JavaScript & HTML Events</h2>
    <p>Feel free to click the big red buttons as often as you like!</p>
    <!-- 
        JavaScript Event Handlers:
        JS Events => Mouse Events:
        - onclick or onClick
        The onclick attribute specifies some script to run when the element is clicked.

        Events are used to trigger any JS code

        Below is an example of using inline JS    
               
        using inline JavaScript here: onclick 
        we can attach our JS code one of the HTML event attributes

        Note: Since HTML5 attributes are case-insensitive 
        so onclick may also be written as onClick, OnClick or ONCLICK. 
        But its value is case-sensitive.
        -->
    <button onclick="alert('Hi there did miss me!');">Just Alert Message!</button>
    <button onclick="myTimeAlert()">Give me Current time!</button>
    <button onclick="countInConsole()">Counting in CONSOLE!</button>

    <!-- we can add more JS lines inside onclick!! -->
    <h3 onclick="let why = prompt('Why you clicked the heading?'); alert(why);">Basic Shapes</h3>
    <p>You can click on any shape to find its area value.</p>
    <ul>
        <li>
            <a href="#" onclick="circleArea()">Circle</a>
        </li>
        <li>
            <a href="#" onclick="triangleArea()">Triangle</a>
        </li>
        <li>
            <a href="#" onclick="squareArea()">Square</a>
        </li>
    </ul>



    <!-- Internal JavaScript (Always come after writing all our HTML code, just before closing body tag)-->
    <script>
        // This function should only alert the current time:
        function myTimeAlert() {
            // to get the time => using the Date() object
            let today = new Date(); // return the current date + current time

            // I want to retrieve the time out of "today" date object
            // you can check W3schools: https://www.w3schools.com/js/js_date_methods.asp
            /*
            getHours() => Get the hour (0-23)
            getMinutes() =>	Get the minute (0-59)
            getSeconds() =>	Get the second (0-59)
            
            Format: 10:10:55
            */
            let time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
            alert("Hi! The time is now: " + time);
        } // end function myTimeAlert()

        // We don't want our function to be run automatically (Only when we click its button)
        // myTimeAlert();

        // a function to count and print from 1 to 10
        function countInConsole() {
            console.log("Watch me count to 10...");
            for (let count = 1; count <= 10; count++) {
                console.log(count);
            }
        }


        function circleArea() {
            /*
            The formula: Area = π r2 => Area = PI x r x r
            r = radius
            */
            // ask the user to enter the circle radius with prompt() method and save it into a variable
            let radius = parseFloat(prompt("Enter the circle radius: "));
            let area = Math.PI * radius * radius;
            // another solution:
            // let area = Math.Pi * Math.pow(radius, 2);
            document.write("The area of the circle is:" + area);
        }

        // circleArea(); // we don't want to load the function automatically

            b = base

            a = length of side

    </script>
